Name: Fiveserver Configuration File
Version: 1.8

Comment: |
    NOTE that GamePorts should not be changed, because the corresponding
    games have those values hardcoded into them.

ServerIP: auto
ListenOn: ""
IpDetectUri: "http://mapote.com/cgi-bin/ip.py"

Lobbies:
    - 'Liga'
    - 'Copa'
    - 'Mundial'
    - name: 'Test1'
      type: ['A']
    - name: 'Test2'
      type: ['B']
    - name: 'Test3'
      type: ['C']
    - name: 'Entrenamiento'
      type: noStats
      showMatches: False

GamePorts:
    pes6: 10881
    #we2007: 10881

NetworkServer:
    mainService: 20200
    networkMenuService: 20201
    loginService:
        pes6: 20202
        we2007: 20203

WebInterface:
    port: 8190

Debug:
    false

DB:
    name: sixserver
    user: sixserver
    password: proevo
    readServers: [127.0.0.1]
    writeServers: [127.0.0.1]
    sharePool: True
    ConnectionPool:
        minConnections: 3
        maxConnections: 5
        keepAliveInterval: 60

BannedList: ./etc/data/banned6.yaml

Chat:
    bannedWords: []
    warningMessage: "no podes decir eso, amigo"

Roster:
    enforceHash: false
    compareHash: true

ComputeRanksInterval:
    days: 1
    seconds: 0

StoreSettings: true

ShowStats: true

